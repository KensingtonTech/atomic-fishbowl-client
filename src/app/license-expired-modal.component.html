<modal
  id="{{id}}"
  class="license-expired-modal"
  background="true"
  bodyClass="license-expired-modal-body modal-confirm">

    <p style="font-weight: bold;">
      The Atomic Fishbowl license has expired. Only previously-built fixed collections will be accessible until a full license has been purchased.
    </p>

    <div style="float: right;">

      <p-button
        type="button"
        (onClick)="onCloseClicked()"
        label="Close">
      </p-button>

    </div>

</modal>
