<modal
  id="{{id}}"
  class="logged-out-delete-modal"
  background="true"
  bodyClass="logged-out-modal-body noselect modal-confirm">

    <ng-container>

      <br><b>You have been logged out of Atomic Fishbowl due to logon token expiry</b><br><br>

      <div style="float: right; margin-top: 0.789473684em;">

        <p-button
          type="button"
          (onClick)="closeModal()"
          label="OK">
        </p-button>

      </div>

    </ng-container>

</modal>
