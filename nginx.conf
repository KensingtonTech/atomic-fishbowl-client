load_module "modules/ngx_http_auth_jwt_module.so";

user nginx;
worker_processes  auto;
error_log /var/log/nginx/error.log info;
pid /var/run/nginx.pid;
events {
  worker_connections  2560;
}
worker_rlimit_nofile 5120;

http {
  include       mime.types;
  default_type  application/octet-stream;

  #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  #                  '$status $body_bytes_sent "$http_referer" '
  #                  '"$http_user_agent" "$http_x_forwarded_for"';

  #access_log  logs/access.log  main;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;

  keepalive_timeout  0;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    http2_max_requests 6000;
    http2_max_concurrent_streams 1024;
    listen 443 ssl http2 default_server;
    ssl_certificate /etc/kentech/afb/certificates/ssl.cer;
    ssl_certificate_key /etc/kentech/afb/certificates/ssl.key;

    server_name afb-host;

    #charset koi8-r;
    #access_log  logs/host.access.log main;

    location /collections/ {
      alias /var/kentech/afb/collections/;
      try_files $uri =404;
      expires 30d;
      access_log /var/log/nginx/access.log;
      auth_jwt_enabled on;
      auth_jwt_algorithm RS256;
      auth_jwt_validation_type COOKIE=access_token;
      auth_jwt_validate_email off;
      auth_jwt_loginurl "/login";
      auth_jwt_redirect off;
      # add auth_jwt_key here
    }

    location /api/ {
      proxy_pass http://afb-server:3002;
      proxy_read_timeout 90s;
      proxy_buffering off;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /socket.io/ {
      proxy_pass http://afb-server:3002;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
      index index.html;
      root /opt/kentech/afb-client/webroot;
      gzip on;
      gzip_comp_level 9;
      gzip_types *;
      error_page 404 /index.html;
      expires 1d;
      access_log /var/log/nginx/access.log;
    }

  }

}